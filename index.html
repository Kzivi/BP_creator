<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Battery Pakiet Creator</title>
    <link
      href="https://manufacturing.partners/images/favicon-16x16.png"
      rel="shortcut icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        // Po załadowaniu strony, wykonaj następujące polecenia:
        $("#wyzwalacz").click(function () {
          $.getScript("bp_generator.js", function () {
            console.log("bp_generator.js uruchomiony"); //Komunikat konsoli
          });
        });
        $("#c_save").click(function () {
          $.getScript("c_save.js", function () {
            console.log("c_save.js uruchomiony"); //Komunikat konsoli
          });
        });
        $("#cell_check").click(function () {
          $.getScript("c_check.js", function () {
            console.log("c_chcek.js uruchomiony"); //Komunikat konsoli
          });
        });
      });
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="generator">
      <spam>Generuj Pakiet S:</spam>
      <input type="number" width="50px" id="s_power" min="1" max="14" />
      <spam> x </spam>
      <input type="number" width="50px" id="h_amount" min="1" max="36" />
      <input type="button" id="wyzwalacz" value="Generuj" />
      <input
        type="button"
        id="b_res"
        value="RESET"
        onClick="window.location.reload()"
      />
    </div>

    <div class="cells_table" id="h_cells"></div>
    <div class="generator">
      <input type="button" id="cell_check" value="Sprawdź" />
      <spam id="fb_cell"></spam>
    </div>

    <div class="bp_form generator hidden" id="h_sn">
      <input type="text" width="100px" placeholder="Serial Number" id="sn_bp" />
      <input
        list="wokers"
        width="100px"
        placeholder="Operator"
        id="h_worker_l"
      />
      <datalist id="wokers">
        <option value="Mariusz S."></option>
        <option value="Daniel M."></option>
        <option value="Łukasz M."></option>
        <option value="Bartłomiej K."></option>
        <option value="Damian"></option>
      </datalist>

      <input type="button" id="c_save" value="Zapisz" />
    </div>
    <spam id="save_log"></spam>
  </body>
</html>
